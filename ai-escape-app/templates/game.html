<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Escape Room</title>
</head>
<body>
    <h1>AI Escape Room</h1>
    <button id="save-game-btn">Save Game</button>
    <button id="help-btn">Help</button>

    <h2>{{ room_name }}</h2>
    <p id="room-description">{{ room_description }}</p>

    <div id="game-options">
        <!-- Options will be populated by JavaScript -->
    </div>

    <!-- Help Modal -->
    <div id="help-modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
            <span id="close-help-modal" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            <h2>Help & Information</h2>
            <div id="help-content-display">
                <!-- Help content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const sessionId = {{ session_id }};
        const saveGameBtn = document.getElementById('save-game-btn');
        const helpBtn = document.getElementById('help-btn');
        const helpModal = document.getElementById('help-modal');
        const closeHelpModalBtn = document.getElementById('close-help-modal');
        const helpContentDisplay = document.getElementById('help-content-display');

        async function fetchGameState() {
            const response = await fetch(`/game_session/${sessionId}`);
            const data = await response.json();
            
            document.querySelector('h2').textContent = data.current_room_name;
            document.getElementById('room-description').textContent = data.current_room_description;

            const optionsContainer = document.getElementById('game-options');
            optionsContainer.innerHTML = '';
            data.contextual_options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => handleInteraction(index);
                optionsContainer.appendChild(button);
            });
        }

        async function handleInteraction(optionIndex) {
            await fetch(`/game_session/${sessionId}/interact`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ option_index: optionIndex }),
            });
            fetchGameState(); // Refresh game state after interaction
        }

        async function saveCurrentGame() {
            const saveName = prompt("Enter a name for your saved game:");
            if (!saveName) {
                alert("Save operation cancelled.");
                return;
            }

            try {
                const response = await fetch('/save_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId, save_name: saveName }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                alert(`Game saved successfully as "${saveName}"!`);
            } catch (error) {
                console.error('Failed to save game:', error);
                alert('Failed to save game: ' + error.message);
            }
        }

        async function fetchHelpContent() {
            try {
                const response = await fetch('/help_content');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const helpData = await response.json();
                renderHelpContent(helpData);
            } catch (error) {
                console.error('Failed to fetch help content:', error);
                helpContentDisplay.innerHTML = `<p style="color: red;">Failed to load help content.</p>`;
            }
        }

        function renderHelpContent(helpData) {
            helpContentDisplay.innerHTML = '';
            for (const key in helpData) {
                if (helpData.hasOwnProperty(key)) {
                    const section = helpData[key];
                    const sectionDiv = document.createElement('div');
                    sectionDiv.innerHTML = `<h3>${section.title}</h3>` + 
                                           section.content.map(p => `<p>${p}</p>`).join('');
                    helpContentDisplay.appendChild(sectionDiv);
                }
            }
        }

        helpBtn.addEventListener('click', () => {
            fetchHelpContent();
            helpModal.style.display = 'block';
        });

        closeHelpModalBtn.addEventListener('click', () => {
            helpModal.style.display = 'none';
        });

        // Close modal if user clicks outside of it
        window.addEventListener('click', (event) => {
            if (event.target == helpModal) {
                helpModal.style.display = 'none';
            }
        });


        saveGameBtn.addEventListener('click', saveCurrentGame);

        // Initial fetch
        fetchGameState();
    </script>
</body>
</html>
