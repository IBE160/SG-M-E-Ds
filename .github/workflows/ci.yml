name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.14.1
      uses: actions/setup-python@v5
      with:
        python-version: '3.14.1' # Specify the exact Python version

    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install -r ai-escape-app/requirements.txt

    - name: Run Pytest
      run: |
        source venv/bin/activate
        python -m pytest ai-escape-app/tests/

    - name: Run Flake8
      run: |
        source venv/bin/activate
        pip install flake8
        python -m flake8 ai-escape-app/

    - name: Run Black check
      run: |
        source venv/bin/activate
        pip install black
        python -m black --check ai-escape-app/
